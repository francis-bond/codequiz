<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
  </head>
  <body>
    <header>
      <a href="View Highscores">View Highscores</a>
      <h2 class="time" style="text-align: right;"></h2>
    </header>
    <div class="startscreen">
      <h1>Code quiz</h1>
      <p>Get as many answers right as possible</p>
      <button type="button" id="startbutton">Start</button>
    </div>
    <div class="questions" id="question1">
      <h1>Question 1</h1>
        <button type="button" class="false">Answer 1</button><br>
        <button type="button" class="true">Answer 2</button><br>
        <button type="button" class="false">Answer 3</button><br>
        <button type="button" class="false">Answer 4</button><br>
    </div>
    <div class="questions" id="question2">
      <h1>Question 2</h1>
        <button type="button" class="false">Answer 1</button><br>
        <button type="button" class="false">Answer 2</button><br>
        <button type="button" class="false">Answer 3</button><br>
        <button type="button" class="true">Answer 4</button><br>
    </div>
    <div class="questions" id="question3">
      <h1>Question 3</h1>
        <button type="button" class="true">Answer 1</button><br>
        <button type="button" class="false">Answer 2</button><br>
        <button type="button" class="false">Answer 3</button><br>
        <button type="button" class="false">Answer 4</button><br>
    </div>
    <div class="alldone">
      <h1>All done</h1>
      <p id="score">Your final score is</p>
      <form>
        <label> Enter your initials</label>
        <input type="text" id="initials">
        <button>Save</button>
      </form>
    </div>
    <div class="highscore">
      <h1>Highscores</h1>
      <table>
        <thead>
          <tr>
            <th scope="col">Initials</th>
            <th scope="col">Scores</th>
          </tr>
        </thead>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
